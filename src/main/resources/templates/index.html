<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient background */
            color: #ffffff; /* Default color for text */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            color: #ffffff; /* Custom color for h1 */
            margin-bottom: 20px;
        }

        h2 {
            font-size: 36px;
            margin: 20px 0;
            color: #ffffff; /* Custom color for h2 */
        }

        h3 {
            font-size: 28px;
            margin: 20px 0;
            color: #ffffff; /* Custom color for h3 */
        }

        a {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Work Hard and be smart !! If we have to achieve more than we have to work more. When you become more, you achieve by doing less :-)</h1>
<h2>Hello dudes! This is Priyanka, a Computer Science engineering graduate</h2>
<h3>DevOps Enthusiast | Passion for Automation work </h3>
<a href="/profile/all">View All Profiles</a>
</body>
</html>
