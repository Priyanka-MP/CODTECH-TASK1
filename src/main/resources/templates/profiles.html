<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Profiles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>All Profiles</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Bio</th>
            <th>LinkedIn URL</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profile : ${profiles}">
            <td th:text="${profile.id}"></td>
            <td th:text="${profile.name}"></td>
            <td th:text="${profile.email}"></td>
            <td th:text="${profile.bio}"></td>
            <td><a th:href="${profile.linkedinUrl}" th:text="${profile.linkedinUrl}"></a></td>
        </tr>
        </tbody>
    </table>
    <a href="/profileForm" class="btn btn-primary">Create New Profile</a>
</div>
</body>
</html>
