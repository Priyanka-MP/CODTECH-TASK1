<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Profile Details</h1>
    <p><strong>Name:</strong> <span th:text="${profile.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${profile.email}"></span></p>
    <p><strong>Bio:</strong> <span th:text="${profile.bio}"></span></p>
    <p><strong>LinkedIn:</strong> <a th:href="${profile.linkedinUrl}" th:text="${profile.linkedinUrl}"></a></p>
</div>
</body>
</html>
